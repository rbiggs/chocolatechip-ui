<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Activity Indicator</title>
   <link rel="stylesheet" href="../chui/chui.android.css">
	<script type="text/javascript" src="../libs/zepto.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.android.js"></script>

<style type="text/css">
body {
	padding: 60px 10px 20px 20px;
}
.square {
	width: 100%;
	height: 150px;
	margin: 20px 0;
	color: #000;
	background-color: #fff;
	font-family: Helvetica, Arial, Sans-Serif;
}
</style>		
	<script>
		$(function() {
			$('#busy1').UIActivityIndicator({'color':'rgba(200,0,0,0.75)', 'duration': '1.25s', 'size': '50px'});
			$('#busy2').UIActivityIndicator({size:'40px'});
			$('#busy3').UIActivityIndicator({color: '#fff'});
			$('#busy4').UIActivityIndicator({color: 'blue', size:'30px'});
			$('#busy5').UIActivityIndicator({color: '#ddd', size:'50px'});
			$('navbar').UIActivityIndicator({size: '20px', color:'#fff', position: 'right'});
			$('navbar').find('activityindicator').css('top','13px');
			$('#busy1').find('activityindicator').UICenterElementToParent();
			$('#busy2').find('activityindicator').UICenterElementToParent();
			$('#busy3').find('activityindicator').UICenterElementToParent();
			$('#busy4').find('activityindicator').UICenterElementToParent();
			$('#busy5').find('activityindicator').UICenterElementToParent();
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current">
			<navbar id="segmentedToolbar">
				<h1 ui-bar-align="center">Activity Indicator</h1>
			</navbar>
			<subview id="subview1" class="mySubView" ui-associations="withNavBar">
				<scrollpanel>
					<section>
						<panel id="busy1" class="square" style='background: #000'>
						</panel>
						<panel id="busy2" class="square" style="background:#7d88d3">
						</panel>
						<panel id="busy3" class="square" style="background:#0059a6">
						</panel>
						<panel id="busy4" class="square" style='background:#ccc'>
						</panel>
						<panel id="busy5" class="square" style="background:#afafaf">
						</panel>
					</section>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
