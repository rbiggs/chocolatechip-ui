<!DOCTYPE html>
<html lang="en" manifest="manifest/switch.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-startup-image" href="startup.png">
	<link rel="apple-touch-icon" href="chocolatechip-icon.png"/>
	<link rel="shortcut icon" href="favicon.ico">
	<title>Switch Control</title>
	<link rel="stylesheet" href="../chui/chui.ios.css">
	<style>
		/* Local Styles Here */
		p[ui-kind=grouped] { padding: 10px 10px; }
		 
	</style>
   <script src="../libs/chocolatechip.js"></script>
   <script src="../chui/iscroll.js"></script>
   <script src="../chui/chui.ios.js"></script>
	<script>
		/* Local JavaScript Here */
	
		$(function() {
			$.app.delegate("switchcontrol", "click", function(switchcontrol) {
				if (switchcontrol.hasClass("on")) {
					$("#switchResponse").html(switchcontrol.find("input").value);
				} else {
					$("#switchResponse").empty();
				}
			});
		});
		
	</script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar id="segmentedToolbar">
				<h1 ui-bar-align="center">Switchcontrol</h1>
			</navbar>
			<subview id="subview1" class="mySubView" ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped">
						<tablecell>
							<celltitle>Sleep</celltitle>
							<switchcontrol class="on" id="sleepSwitch">
								 <thumb></thumb>
								 <input type="checkbox" value="ZZZZZZZZ!" name="sleepSwitch">
							</switchcontrol>
						</tablecell>
				  	</tableview>
				  	<tableview ui-kind="grouped">
						<tablecell>
							<celltitle>Vacation</celltitle>
							<switchcontrol class="off" id="vacationSwitch" ui-kind='generic'>
								<thumb></thumb>
								<input type="checkbox" value="See you later!!" name="vacationSwitch">
							</switchcontrol>
						</tablecell>
				  	</tableview>
				  	<tableview ui-kind="grouped">
						<tablecell>
							<celltitle>Breakfast</celltitle>
							<switchcontrol class="off" id="breakfastSwitch" ui-implements="attention">
							 	<thumb></thumb>
								<input type="checkbox" value="I'm hungry!" name="breakfastSwitch">
							</switchcontrol>
						</tablecell>
				  	</tableview>
				  	<p ui-kind="grouped">
				  		<span><strong>Response: </strong></span><span id="switchResponse" class="response"></span>
				  	</p>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
