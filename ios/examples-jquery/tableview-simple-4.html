<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tableview</title>
    <link rel="stylesheet" href="../../chui/chui.css">
    <script src="../../libs/jquery-1.7.2.js"></script>
    <script src="../../chui/iscroll.js"></script>
    <script src="../../chui/chui.js"></script>
    <script type="text/javascript">
      $(function() {
        
		});
    </script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Detail Disclosure</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview>
						<tablecell ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='Blues' src="../../images/blues.png">
							<celltitle>Song 1</celltitle>
						</tablecell>
						<tablecell ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='Classical' src="../../images/classical.png">
							<celltitle>Song 2</celltitle>
						</tablecell>
						<tablecell ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='iTunes' src="../../images/itunes.png">
							<celltitle>Song 3</celltitle>
						</tablecell>
						<tablecell ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='Killers' src="../../images/killers.png">
							<celltitle>Song 4</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</html>
