<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Composite List</title>
	<link rel="stylesheet" href="../chui/chui.win-3.0.css">
	<script src="../chui/chocolatechip-3.0.js"></script>
	<script src="../chui/chui-3.0.js"></script>
	<script>
		$(function() {
        
		});
	</script>
</head>
<body>
    <nav data-for="main" class="current">
        <h1>Composite List</h1>
    </nav>
	<article id='main'>
		<section>
			<ul class='list'>
				<li class='comp'>
					<div>
						<h3>People</h3>
					</div>
					<aside>
						<h4>Your Friends</h4>
						<span class='counter'>22</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Places</h3>
					</div>
					<aside>
						<h4>Destinations</h4>
						<span class='counter'>32</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Animals</h3>
					</div>
					<aside>
						<h4>Funny Critters</h4>
						<span class='counter'>5</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Food</h3>
					</div>
					<aside>
						<h4>Recipes</h4>
						<span class='counter'>43</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Good Eats</h3>
					</div>
					<aside>
						<h4>Restaurants</h4>
						<span class='counter'>129</span>
						<span class='nav'></span>
					</aside>
				</li>
			</ul>				
		</section>
	</article>
</body>
</html>
