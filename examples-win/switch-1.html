<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Switch</title>
	<link rel="stylesheet" href="../chui/chui.win-3.0.1.css">
	<script src="../chui/chocolatechip-3.0.1.js"></script>
	<script src="../chui/chui-3.0.1.js"></script>
	<script>
		$(function() {
			// Set response to last checked switch:
			$('.switch').each(function(ctx) {
				if (ctx.classList.contains('on')) {
					$('#response').html($(ctx).find('input').val());
				}
			});
			
			$('.switch').on('singletap', function() {
				if (this.classList.contains('on')) {
					$('#response').html($(this).find('input').val());
				} else {
					$('#response').empty();
				}
			});
		});
	</script>
	<style>
	  #response {
			color: #0099e3;
			font-weight: bold;
			text-transform: capitalize;
	  }
	</style>
</head>
<body>	
	<nav class='current'>
		<h1>Switch</h1>
	</nav>
	<article id="main" class="current">
		<section>
			<ul class='list'>
				<li class='comp'>
					<div>
						<h3>Sleep</h3>
					</div>
					<aside>
						<span class="switch on" id="sleepSwitch">
							 <input type="checkbox" value="Sleep" name="sleepSwitch">
						</span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Vacation</h3>
					</div>
					<aside>
						<span class="switch" id="vacationSwitch">
							<input type="checkbox" value="Vacation" name="vacationSwitch">
						</span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Breakfast</h3>
					</div>
					<aside>
						<span class="switch" id="breakfastSwitch">
							<input type="checkbox" value="Breakfast" name="breakfastSwitch">
						</span>
					</aside>
				</li>
			</ul>
			<p><span><strong>Response: </strong></span><span id="response"></span></p>
		</section>
	</article>
</body>
</html>
