<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Switch</title>
	<link rel="stylesheet" href="../chui/chui.win-3.0.1.css">
	<script src="../chui/chocolatechip-3.0.1.js"></script>
	<script src="../chui/chui-3.0.1.js"></script>
	<script>
		$(function() {
			var sleepSwitch = {
				id : "sleepSwitch",
				state : "on",
				name : "activity.choice",
				value: "sleep"
			};
			var vacationSwitch = {
				id : "vacationSwitch",
				state : "off",
				name : "activity.choice",
				value : "vacation"
			};
			var breakfastSwitch = {
				id : "breakfastSwitch",
				state : "off",
				name : "activity.choice",
				value : "breakfast"
			};
			$('aside').each(function(ctx, idx) {
				switch (idx){
					case 0:
						$(ctx).prepend($.UICreateSwitch(sleepSwitch));
						break;
					case 1:
						$(ctx).prepend($.UICreateSwitch(vacationSwitch));
						break;
					case 2:
						$(ctx).prepend($.UICreateSwitch(breakfastSwitch));
						break;
				}
			})
			$('.switch').UISwitch();
			
			
			// Set response to last checked switch:
			$('.switch').each(function(ctx) {
				if (ctx.classList.contains('on')) {
					$('#response').html($(ctx).find('input').val());
				}
			});
			
			var handleSwitch = function(_switch) {
				var value = '';
				if (_switch.classList.contains('on')) {
					value = $(_switch).find('input').val();
					$('#response').html(value);
				} else {
					$('#response').empty();
				}
			};
			$.body.on('singletap', '.switch', function() {
				handleSwitch(this);
			});
		});
	</script>
	<style>
	  #response {
			color: #0099e3;
			font-weight: bold;
			text-transform: capitalize;
	  }
	</style>
</head>
<body>	
	<nav class='current'>
		<h1>Switch: Dynamic</h1>
	</nav>
	<article id="main" class="current">
		<section>
			<ul class='list'>
				<li class='comp'>
					<div>
						<h3>Sleep</h3>
					</div>
					<aside>
					</aside>
				</li>
			</ul>
			<ul class='list'>
				<li class='comp'>
					<div>
						<h3>Vacation</h3>
					</div>
					<aside>
					</aside>
				</li>
			</ul>
			<ul class='list'>
				<li class='comp'>
					<div>
						<h3>Breakfast</h3>
					</div>
					<aside>
					</aside>
				</li>
			</ul>
			<p><span><strong>Response: </strong></span><span id="response"></span></p>
		</section>
	</article>
</body>
</html>
