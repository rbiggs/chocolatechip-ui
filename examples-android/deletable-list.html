<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>List</title>
	<link rel="stylesheet" href="../chui/chui.android-3.0.2.css">
	<script src="../chui/chocolatechip-3.0.2.js"></script>
	<script src="../chui/chui-3.0.2.js"></script>
	<script>
    	$(function() {
        	$.UIDeletable({
        		list: '.list', 
        		callback: function(item) {
        			var text = $(item).siblings('h3').text();
        			$('#response').html('You deleted: <strong>' + text + '</strong>');
        		}
        	});
		});
	</script>
	<style type="text/css">
		#response {
			color: #007aff !important;
		}
	</style>
</head>
<body>
	<nav>
		<h1>Deletable List</h1>
	</nav>
	<article id='main'>
		<section>
			<ul class='list'>
				<li>
					<h3>People</h3>
				</li>
				<li>
					<h3>Places</h3>
				</li>
				<li>
					<h3>Things</h3>
				</li>
				<li>
					<h3>Animals</h3>
				</li>
				<li>
					<h3>Food</h3>
				</li>
			</ul>
			<p id='response'></p>
		</section>
	</article>
</body>
</html>
