	<script>
		$(function() {
			$("#goToLast").on("singletap", function() {
		 		$.UIGoToArticle("#article3");
		 	});
		 	$('#backToMain').on('singletap', function() {
		 		$.UIGoBackToArticle('#main')
		 	});
		});
	</script>
</head>
<body>
	<nav>
		<h1>Non-Linear Navigation</h1>
	</nav>
	<article id='main' class='current'>
		<section>
			<ul class='list' role='list'>
				<li role='button' data-goto="article2" ui-implements="disclosure">
					<h3>Item</h3>
				</li>
			</ul>
			<a id='goToLast' href='javascript:void(null)' class="button action">Straight to Detail Article</a>
		</section>
	</article>
	<nav>
		<a href='javascript:void(null)' class="button back">Back</a>
		<h1>Second Article</h1>
	</nav>
	<article id="article2" class='next'>
		<section>
			<ul class='list' role='list'>
				<li role='button' data-goto="article3" class='nav'>
					<span class='counter'>1</span>
					<h3>Item</h3>
					<h4>Item Subtitle</h4>
				</li>
			</ul>
		</section>
	</article>
	<nav>
		<a href='javascript:void(null)' id='backToMain' class="button backTo"'>Back</a>
		<h1>BackTo Button</h1>
	</nav>
	<article id="article3" class='next'>
		<section>
			<ul class='list'>
				<li>
					<h3>Item</h3>
					<h4>Item Subtitle</h4>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
					</p>
				</li>
			</ul>
		</section>
	</article>
</body>
