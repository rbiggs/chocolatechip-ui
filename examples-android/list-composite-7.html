<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Composite List</title>
	<link rel="stylesheet" href="../chui/chui.android-3.0.4.css">
	<script src="../chui/chocolatechip-3.0.4.js"></script>
	<script src="../chui/chui-3.0.4.js"></script>
	<script>
      $(function() {
        
		});
	</script>
</head>
<body>
	<nav>
		<h1>Composite List</h1>
	</nav>
	<article id='main'>
		<section>
			<ul class='list'>
				<li class='comp'>
					<div>
						<h3>People</h3>
					</div>
					<aside>
						<h4>Your Friends</h4>
						<span class='date-time'>Monday</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Places</h3>
					</div>
					<aside>
						<h4>Interesting Destinations</h4>
						<span class='date-time'>3/14/10</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Funny Animals</h3>
					</div>
					<aside>
						<h4>Critters from Around the Globe</h4>
						<span class='date-time'>12:30 PM</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Food</h3>
					</div>
					<aside>
						<h4>Recipes</h4>
						<span class='date-time'>Noon</span>
						<span class='nav'></span>
					</aside>
				</li>
				<li class='comp'>
					<div>
						<h3>Good Eats</h3>
					</div>
					<aside>
						<h4>Restaurants</h4>
						<span class='date-time'>Next Week</span>
						<span class='nav'></span>
					</aside>
				</li>
			</ul>				
		</section>
	</article>
</body>
</html>
