<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Modal Busy Control</title>
	<link rel="stylesheet" href="../chui/chui.ios-3.0.3.css">
	<script src="../chui/chocolatechip-3.0.3.js"></script>
	<script src="../chui/chui-3.0.3.js"></script>
	<style type="text/css">

	</style>		
	<script>
		$.isAndroid = true;
		$(function() {
			$('#showModalBusyIndicator').on($.eventStart, function(e) {
				e.preventDefault();
				$.UIPopup({empty: true});
				$('.popup').UIBusy({'color':'orange', 'size': '80px'})
				setTimeout(function() {
					$('.popup').UIPopupClose()
				},5000);
			});
		});
	</script>
</head>
<body>
	<nav>
		<h1>Busy Control</h1>
	</nav>
	<article id='main' class="current">
		<ul class='list'>
			<li>
				<a class='button' id='showModalBusyIndicator' href='#'>Show Activity Indicator</a>
			</li>
		</ul>
	</article>
</body>
</html>
