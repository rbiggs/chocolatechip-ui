<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no" />
	<title>Advanced Tableviews</title>
	<link href="../chui/chui.win.css" rel="stylesheet">
	<script src="../libs/chocolatechip.js"></script>
	<script src="../chui/chui.win.js"></script>
    <script type="text/javascript">
      $(function() {
        
		});
    </script>
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current">
			<navbar>
				<h1>Stacked with Image</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-tablecell-order="stacked">
						<tablecell  ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='Alternative Music' src="../images/alternative.png">
							<celltitle>People</celltitle>
							<cellsubtitle>Your Friends</cellsubtitle>
						</tablecell>
						<tablecell ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='Blues' src="../images/blues.png">
							<celltitle>Places</celltitle>
							<cellsubtitle>Interesting Destinations</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='Classical' src="../images/classical.png">
							<celltitle>Funny Animals</celltitle>
							<cellsubtitle>Critters from Around the Globe</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='iTunes' src="../images/itunes.png">
							<celltitle>Food</celltitle>
							<cellsubtitle>Recipes</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="image" ui-implements="detail-disclosure" href='javascript:void(null)'>
							<img title='Killers' src="../images/killers.png">
							<celltitle>Good Eats</celltitle>
							<cellsubtitle>Restaurants</cellsubtitle>
						</tablecell>
					</tableview>				
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
