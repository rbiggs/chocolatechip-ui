<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>iPad Popover: Top/Bottom</title>
    <link rel="stylesheet" href="chui/chui.css">
    
    <style type="text/css">
        toolbar {
            background-color: rgba(125,130,140,.85);
        }
        uibutton > label {
        	-webkit-font-smoothing: subpixel-antialiased;
        }
        
    </style>
    <script src="chui/chocolatechip.js" type="text/javascript"></script>
    <script src="chui/chui.js" type="text/javascript"></script>

    <script type="text/javascript">
        $.ready(function(){
			var popover1 = { 
				triggerElement : "#showPopover1", 
				popoverOrientation: "top", 
				pointerOrientation: "left", 
				id: "popover1", 
				title: "Popover One"
			};
            $.UIPopover(popover1);
			var popover2 = {
				triggerElement: "#showPopover2", 
				popoverOrientation: "top", 
				pointerOrientation: "center", 
				id: "popover2", 
				title: "Popover Two"
			};
            $.UIPopover(popover2);
			var popover3 = {
				triggerElement: "#showPopover3", 
				popoverOrientation: "top", 
				pointerOrientation: "right", 
				id: "popover3", 
				title: "Popover Three"
			};
            $.UIPopover(popover3);
			var popover4 = {
				triggerElement: "#showPopover4", 
				popoverOrientation: "bottom", 
				pointerOrientation: "left", 
				id: "popover4", 
				title: "Popover Four"
			};
            $.UIPopover(popover4);
			var popover5 = {
				triggerElement: "#showPopover5", 
				popoverOrientation: "bottom", 
				pointerOrientation: "center", 
				id: "popover5", 
				title: "Popover Five"
			};
            $.UIPopover(popover5);
			var popover6 = {
				triggerElement: "#showPopover6", 
				popoverOrientation: "bottom", 
				pointerOrientation: "right", 
				id: "popover6", 
				title: "Popover Six"
			};
            $.UIPopover(popover6);
            $("#popover1 scrollpanel").insert('<tableview ui-kind="grouped">\
            <tablecell><celltitle>item one</celltitle></tablecell>\
            <tablecell><celltitle>item two</celltitle></tablecell>\
            <tablecell><celltitle>item three</celltitle></tablecell>\
            <tablecell><celltitle>item four</celltitle></tablecell>\
            </ul>');
            
            $("#popover2 scrollpanel").insert('<tableview><tablecell><celltitle>item one</celltitle></tablecell><tablecell><celltitle>item two</celltitle></tablecell><tablecell><celltitle>item three</celltitle></tablecell></tableview>');
            
            $("#popover3 scrollpanel").insert('<actionsheet>\
                <uibutton ui-kind="action">\
                    <label>Set Value</label>\
                </uibutton>\
                <uibutton ui-kind="action" ui-implements="cancel">\
                    <label>Cancel</label>\
                </uibutton>\
            </actionsheet>');
            
            $("#popover5 scrollpanel").insert('<actionsheet>\
                <scrollpanel>\
                <uibutton ui-kind="action">\
                    <label>Set Value</label>\
                </uibutton>\
                <uibutton ui-kind="action" ui-implements="cancel">\
                    <label>Cancel</label>\
                </uibutton>\
                <uibutton ui-kind="action" ui-implements="delete">\
                    <label>Delete</label>\
                </uibutton>\
                </scrollpanel>\
            </actionsheet>');
            
            $("#popover6 scrollpanel").insert('<tableview><tablecell><celltitle>item one</celltitle></tablecell><tablecell><celltitle>item two</celltitle></tablecell><tablecell><celltitle>item three</celltitle></tablecell><tableview>');
            
          //  var myScroll = new sgwtScroll('#popover1 > section > div', { desktopCompatibility: true });
            
            $("#showPopover1").bind("click", function() {
                $.UIPopover.show($("#popover1"));
            });
            
            $("#showPopover2").bind("click", function() {
                $.UIPopover.show($("#popover2"));
            });
            
            $("#showPopover3").bind("click", function() {
                $.UIPopover.show($("#popover3"));
            });
            $("#showPopover4").bind("click", function() {
                $.UIPopover.show($("#popover4"));
            });
            $("#showPopover5").bind("click", function() {
                $.UIPopover.show($("#popover5"));
            });
            $("#showPopover6").bind("click", function() {
                $.UIPopover.show($("#popover6"));
            });
            $$("popover uibutton[ui-implements=done]").forEach(function(item) { 
                item.bind("click", function() {
                    var popover = item.ancestor("popover");
                    $.UIHidePopover("#" + popover.id);
                });
            });
        });
    </script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="slanted-left-equal" style="background-color: #bbbac4" ui-navigation-status="current">
         <toolbar class="ui-custom-tint">
            <uibutton id="showPopover1" class="ui-custom-tint" style="background-color: #000">
                <label>Show Popover 1</label>
            </uibutton>
            <uibutton id="showPopover2" class="ui-custom-tint" style="background-color: #000">
                <label>Show Popover is a long button 2</label>
            </uibutton>
             <uibutton id="showPopover3" class="ui-custom-tint" style="background-color: #000">
                 <label>Show Popover 3</label>
             </uibutton>
         </toolbar>
         <subview ui-associations="withNavBar withBottomToolBar">
             <scrollpanel>
             
             </scrollpanel>
         </subview>
         <toolbar ui-placement="bottom" class="ui-custom-tint">
             <uibutton id="showPopover4" class="ui-custom-tint" style="background-color: #000">
                 <label>Show Popover 4</label>
             </uibutton>
             <uibutton id="showPopover5" class="ui-custom-tint" style="background-color: #000">
                 <label>Show Popover is a very long button you know 5</label>
             </uibutton>
             <uibutton id="showPopover6" class="ui-custom-tint" style="background-color: #000">
                 <label>Show Popover 6</label>
             </uibutton>
         </toolbar>
     </view>
</app>
</body>
</html>
