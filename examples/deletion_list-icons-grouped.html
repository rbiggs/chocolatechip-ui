<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Deletion List - Images</title>
    <link rel="stylesheet" href="chui/chui.css">
    <script src="chui/chocolatechip.js" type="text/javascript"></script>
    <script src="chui/chui.js" type="text/javascript"></script>
    <script type="text/javascript">
		$.ready(function() {
			$("tableview:first-of-type").UIIdentifyChildNodes();
			var deleteItem = function(item) {
				$("tablefooter").insert("<p>Usted eliminó la celda " +  (parseInt(item.getAttribute("ui-child-position"),10)+1) + ".</p>");
			};
			$.UIDeleteTableCell({selector: "tableview", toolbar: "navbar", callback: deleteItem, deleteButton: "Eliminar", editButton: ["Editar","OK"]});
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar id="toolbar1">
				<h1>Español</h1>
			</navbar
			<subview ui-associations="withNavBar">
				<scrollpanel>
						<tableview  ui-kind="grouped" ui-tablecell-order="stacked">
							<tablecell ui-implements="add" ui-usage="icon">
								<img src="images/ipod.png">
								<celltitle>Gente</celltitle>
							</tablecell>
							<tablecell ui-implements="add" ui-usage="icon">
								<img src="images/phone.png">
								<celltitle>Lugares</celltitle>
							</tablecell>
							<tablecell ui-implements="add" ui-usage="icon">
								<img src="images/mail.png">
								<celltitle>Esto es un ejemplo de texto muy largo que será truncado porque no cabe.</celltitle>
							</tablecell>
							<tablecell ui-implements="add" ui-usage="icon">
								<img src="images/safari.png">
								<celltitle>Animales</celltitle>
							</tablecell>
							<tablecell ui-implements="add" ui-usage="icon">
								<img src="images/sms.png">
								<celltitle>Alimento</celltitle>
							</tablecell>
							<tablecell ui-implements="add" ui-usage="icon">
								<img src="images/store.png">
								<celltitle>Cosas</celltitle>
							</tablecell>
							<tablefooter></tablefooter>
						</tableview>			
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
