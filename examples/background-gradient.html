<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Background Patterns</title>
    <link rel="stylesheet" href="chui/chui.css">    
    <style type="text/css">
		scrollpanel > panel { 
			height 200px;
			height: 200px;
		}	
    </style>
    <script src="chui/chocolatechip.js" type="text/javascript"></script>
    <script src="chui/chui.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.ready(function() {
        
		});
    </script>
    
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current">
			<navbar>
				<h1>Background Patterns</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<shim></shim>
					<panel ui-background-style="vertical-striped">
						<navbar><h1>vertical-striped</h1></navbar>
					</panel>
					<panel ui-background-style="horizontal-striped">
						<navbar><h1>horizontal-striped</h1></navbar>
					</panel>
					<panel ui-background-style="slanted-left">
						<navbar><h1>slanted-left</h1></navbar>
					</panel>
					<panel ui-background-style="slanted-right">
						<navbar><h1>slanted-right</h1></navbar>
					</panel>
					<panel ui-background-style="vertical-striped-equal">
						<navbar><h1>vertical-striped-equal</h1></navbar>
					</panel>
					<panel ui-background-style="horizontal-striped-equal">
						<navbar><h1>horizontal-striped-equal</h1></navbar>
					</panel>
					<panel ui-background-style="slanted-left-equal">
						<navbar><h1>slanted-left-equal</h1></navbar>
					</panel>
					<panel ui-background-style="slanted-right-equal">
						<navbar><h1>slanted-right-equal</h1></navbar>
					</panel>
					<panel ui-background-style="squared">
						<navbar><h1>squared</h1></navbar>
					</panel>
					<panel ui-background-style="checkered">
						<navbar><h1>checkered</h1></navbar>
					</panel>
					<panel ui-background-style="chess">
						<navbar><h1>chess</h1></navbar>
					</panel>
					<panel ui-background-style="speckled">
						<navbar><h1>speckled</h1></navbar>
					</panel>
					<panel ui-background-style="spotted">
						<navbar><h1>spotted</h1></navbar>
					</panel>
					<panel ui-background-style="argyle">
						<navbar><h1>argyle</h1></navbar>
					</panel>
					<panel ui-background-style="intersect">
						<navbar><h1>intersect</h1></navbar>
					</panel>
					<panel ui-background-style="linnen">
						<navbar><h1>linen</h1></navbar>
					</panel>			
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
