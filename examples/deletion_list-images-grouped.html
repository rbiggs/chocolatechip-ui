<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Deletion List - Images</title>
    <link rel="stylesheet" href="../chui/chui.css">
    <script src="../chui/chocolatechip.js" type="text/javascript"></script>
    <script src="../chui/chui.js" type="text/javascript"></script>
    <script type="text/javascript">
		$.ready(function() {
			$("tableview:first-of-type").UIIdentifyChildNodes();
			var deleteItem = function(item) {
				$("tablefooter").insert("<p>あなたは、テーブルのセルを削除 " +  (parseInt(item.getAttribute("ui-child-position"),10)+1) + "</p>");
			};
			$.UIDeleteTableCell({selector: "tableview", toolbar: "navbar", callback: deleteItem, editButton: ["編集","既成"], deleteButton: "削除"});
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar id="toolbar1">
				<h1>日本</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped" ui-tablecell-order="stacked">
						<tablecell ui-usage="image" ui-implements="detail-disclosure">
							<img src="../images/alternative.png">
							<celltitle>重要な人々</celltitle>
							<cellsubtitle>あなたの友人</cellsubtitle>
						</tablecell>
						<tablecell ui-usage="image" ui-implements="detail-disclosure">
							<img src="../images/blues.png">
							<celltitle>場所</celltitle>
							<cellsubtitle>興味深い目的地</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="image" ui-implements="detail-disclosure">
							<img src="../images/classical.png">
							<celltitle>面白い動物</celltitle>
							<cellsubtitle>世界中からクリッター</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="image" ui-implements="detail-disclosure">
							<img src="../images/itunes.png">
							<celltitle>良い食品</celltitle>
							<cellsubtitle>レシピ</cellsubtitle>
						</tablecell>
						<tablefooter></tablefooter>
					</tableview>				
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
