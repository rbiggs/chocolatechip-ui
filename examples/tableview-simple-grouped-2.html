<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Grouped Tableviews 2</title>
    <link rel="stylesheet" href="chui/chui.css">
    <script src="chui/chocolatechip.js" type="text/javascript"></script>
    <script src="chui/chui.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.ready(function() {
       
		});
    </script>
    
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Tableview</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped">
						<tablecell>
							<celltitle>People</celltitle>
						</tablecell>
						<tablecell ui-implements="disclosure">
							<celltitle>Places</celltitle>
						</tablecell>
						<tablecell ui-implements="disclosure">
							<celltitle>This is an example of a very long item that will be truncated because it does fit.</celltitle>
						</tablecell>
						<tablecell ui-implements="detail-disclosure">
							<celltitle>Food</celltitle>
						</tablecell>
						<tablecell ui-implements="detail-disclosure" class="green">
							<celltitle>Food</celltitle>
						</tablecell>
						<tablecell ui-implements="add">
							<celltitle>Food</celltitle>
						</tablecell>
						<tablecell ui-implements="add" class="green">
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
